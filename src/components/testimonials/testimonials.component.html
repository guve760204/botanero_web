
<section class="py-20 bg-white">
  <div class="container mx-auto px-6">
    <div class="text-center mb-12">
      <p class="text-orange-500 font-semibold text-sm tracking-wider">LO QUE DICEN NUESTROS CLIENTES</p>
      <h2 class="text-4xl md:text-5xl font-bold text-gray-900 mt-2">Testimoniales</h2>
    </div>
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
      @for(testimonial of testimonials(); track testimonial.name) {
        <div class="bg-[#1C1C1C] text-white rounded-3xl p-8 flex flex-col justify-between">
          <div>
            <div class="flex space-x-1 text-orange-400 mb-4">
              @for (star of stars(); track star) {
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>
              }
            </div>
            <p class="text-gray-300 italic text-lg leading-relaxed">{{ testimonial.text }}</p>
          </div>
          <div class="flex items-center mt-6">
            <div class="w-12 h-12 rounded-full flex items-center justify-center font-bold text-white text-xl {{testimonial.color}}">
              {{ testimonial.initials }}
            </div>
            <div class="ml-4">
              <p class="font-semibold text-white">{{ testimonial.name }}</p>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</section>
