
<section class="py-20">
  <div class="container mx-auto px-6">
    <div class="text-center mb-12">
      <p class="text-orange-500 font-semibold text-sm tracking-wider">SELECCIÃ“N DEL CHEF</p>
      <h2 class="text-4xl md:text-5xl font-bold text-gray-900 mt-2">Nuestras Botanas</h2>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      @for(item of botanas(); track item.name) {
        <div class="bg-white rounded-2xl shadow-lg overflow-hidden transform hover:-translate-y-2 transition-transform duration-300">
          <img [ngSrc]="item.imageUrl" alt="{{ item.name }}" width="600" height="500" class="w-full h-64 object-cover">
          <div class="p-6">
            <div class="flex flex-col justify-between items-start mb-2">
              <h3 class="text-2xl font-bold text-gray-800">{{ item.name }}</h3>
              <p class="text-2xl font-bold text-orange-500">${{ item.price }}</p>
            </div>
            <p class="text-gray-600">{{ item.description }}</p>
          </div>
        </div>
      }
    </div>
     <div class="text-center mt-12">
      <a href="#" class="text-orange-500 font-semibold hover:text-orange-600 transition-colors">
        Ver toda la carta
        <span class="ml-1">&rarr;</span>
      </a>
    </div>
  </div>
</section>
